<header class="site-header">

  <a href="{{ site.baseurl }}/">
    <figure class="logo-top">
    <img src="{{ site.baseurl }}/images/rocket.png" alt="">
      <figcaption>{{ site.header_title }}</figcaption>
    </figure>
  </a>
  <nav class="site-nav">
    <div class="navigation">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
